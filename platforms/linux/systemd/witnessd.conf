# /etc/tmpfiles.d/witnessd.conf
# tmpfiles.d configuration for witnessd

# Create runtime directory
d /run/witnessd 0750 witnessd witnessd -

# Create data directory
d /var/lib/witnessd 0750 witnessd witnessd -

# Create log directory
d /var/log/witnessd 0750 witnessd witnessd -

# Create config directory
d /etc/witnessd 0750 root witnessd -
