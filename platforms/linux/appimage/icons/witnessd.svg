<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" stroke="#e94560" stroke-width="4"/>

  <!-- Stylized "W" for Witness -->
  <path d="M 60 80 L 85 176 L 128 120 L 171 176 L 196 80"
        fill="none" stroke="url(#accent)" stroke-width="12"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Hash/chain links representing cryptographic witnessing -->
  <g fill="none" stroke="#4a5568" stroke-width="3">
    <ellipse cx="128" cy="195" rx="60" ry="15"/>
    <ellipse cx="128" cy="205" rx="45" ry="10"/>
  </g>

  <!-- Dots representing keystroke events -->
  <circle cx="70" cy="95" r="6" fill="#e94560"/>
  <circle cx="128" cy="135" r="6" fill="#e94560"/>
  <circle cx="186" cy="95" r="6" fill="#e94560"/>
</svg>
