name: witnessd_windows
description: Witnessd Windows System Tray Application - Cryptographic proof of authorship
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Windows system tray integration
  system_tray: ^2.0.3
  tray_manager: ^0.2.0

  # Windows native integration
  win32: ^5.0.0
  ffi: ^2.1.0

  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Local storage for settings
  shared_preferences: ^2.2.2

  # JSON handling
  json_annotation: ^4.8.1

  # UI components
  fluent_ui: ^4.8.5  # Windows 11 design language
  window_manager: ^0.3.7

  # Process management for CLI bridge
  process_run: ^0.14.1

  # File system
  path_provider: ^2.1.2
  path: ^1.8.3
  file_picker: ^6.1.1

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/SegoeUI-Regular.ttf
        - asset: assets/fonts/SegoeUI-Bold.ttf
          weight: 700
        - asset: assets/fonts/SegoeUI-SemiBold.ttf
          weight: 600
