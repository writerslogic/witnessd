name: witnessd_gui
description: Professional dashboard for high-integrity document witnessing.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  
  # Visuals & UI
  cupertino_icons: ^1.0.8
  # google_fonts removed; use system fonts for offline reliability
  fl_chart: ^1.1.1
  shimmer: ^3.0.0
  
  # Integration (FRB v2)
  flutter_rust_bridge: ^2.8.0
  uuid: ^4.5.1
  path_provider: ^2.1.5
  tray_manager: ^0.5.2
  window_manager: ^0.5.1
  launch_at_startup: ^0.5.1
  shared_preferences: ^2.2.3
  file_selector: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  ffigen: ^20.1.1
  
flutter:
  uses-material-design: true
  assets:
    - assets/icons/tray_active.png
    - assets/icons/tray_paused.png
