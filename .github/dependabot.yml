version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      # Group minor and patch updates together
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Critical security updates for crypto libraries
    allow:
      - dependency-name: "golang.org/x/crypto"
      - dependency-name: "github.com/fsnotify/fsnotify"
      - dependency-name: "github.com/mattn/go-sqlite3"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"

  # Docker (for dev containers and CI)
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
