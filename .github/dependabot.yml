version: 2

updates:
  # ============================================================================
  # Rust/Cargo Dependencies
  # ============================================================================
  - package-ecosystem: "cargo"
    directory: "/rust/witnessd-core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
      - "automated"
    commit-message:
      prefix: "deps(rust)"
      include: "scope"
    groups:
      # Security-critical crypto libraries
      crypto-updates:
        patterns:
          - "sha2"
          - "ed25519-dalek"
          - "chacha20poly1305"
          - "hkdf"
          - "hmac"
          - "rsa"
        update-types:
          - "minor"
          - "patch"
      # Async runtime
      async-runtime:
        patterns:
          - "tokio"
          - "async-trait"
        update-types:
          - "minor"
          - "patch"
      # All other minor/patch updates
      all-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps that may break compatibility
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "cargo"
    directory: "/rust/witnessd-cli"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "cli"
      - "automated"
    commit-message:
      prefix: "deps(cli)"
      include: "scope"

  # ============================================================================
  # GitHub Actions
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    groups:
      # GitHub official actions
      github-actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
      # Security actions
      security-actions:
        patterns:
          - "github/codeql-action"
          - "aquasecurity/trivy-action"
        update-types:
          - "minor"
          - "patch"
