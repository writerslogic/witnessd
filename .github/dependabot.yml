version: 2

registries:
  # Configure private Go modules registry if needed
  go-modules:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{ secrets.GITHUB_TOKEN }}

updates:
  # ============================================================================
  # Go Modules
  # ============================================================================
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    reviewers:
      - "writerslogic/maintainers"
    labels:
      - "dependencies"
      - "go"
      - "automated"
    commit-message:
      prefix: "deps(go)"
      include: "scope"
    groups:
      # Security-critical crypto libraries - update immediately
      crypto-updates:
        patterns:
          - "golang.org/x/crypto"
          - "crypto/*"
        update-types:
          - "minor"
          - "patch"
      # Standard library extensions
      golang-x:
        patterns:
          - "golang.org/x/*"
        exclude-patterns:
          - "golang.org/x/crypto"
        update-types:
          - "minor"
          - "patch"
      # Testing dependencies
      testing-deps:
        patterns:
          - "github.com/stretchr/testify"
          - "github.com/google/go-cmp"
        update-types:
          - "minor"
          - "patch"
      # All other minor/patch updates
      all-minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "golang.org/x/*"
          - "github.com/stretchr/testify"
          - "github.com/google/go-cmp"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps that may break compatibility
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Allow security updates for all dependencies
    allow:
      - dependency-type: "all"

  # ============================================================================
  # GitHub Actions
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    reviewers:
      - "writerslogic/maintainers"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    groups:
      # GitHub official actions
      github-actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
      # Security actions
      security-actions:
        patterns:
          - "github/codeql-action"
          - "securego/gosec"
          - "aquasecurity/trivy-action"
        update-types:
          - "minor"
          - "patch"
      # Build and release actions
      build-actions:
        patterns:
          - "goreleaser/goreleaser-action"
          - "docker/*"
        update-types:
          - "minor"
          - "patch"

  # ============================================================================
  # Docker (Development Containers)
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
      - "devcontainer"
    commit-message:
      prefix: "docker(devcontainer)"

  # ============================================================================
  # Docker (Production)
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"

  # ============================================================================
  # npm (if any Node.js tooling)
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/tools"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(npm)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
