name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Rust Core Library
  # ============================================================================
  rust-check:
    name: Rust Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtss2-dev libsqlite3-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/witnessd-core/target
            rust/witnessd-cli/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: rust/witnessd-core
        run: cargo fmt --all -- --check

      - name: Clippy lints
        working-directory: rust/witnessd-core
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check CLI formatting
        working-directory: rust/witnessd-cli
        run: cargo fmt --all -- --check

      - name: Clippy CLI
        working-directory: rust/witnessd-cli
        run: cargo clippy --all-targets --all-features -- -D warnings

  rust-test:
    name: Rust Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libtss2-dev libsqlite3-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/witnessd-core/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-test-

      - name: Run tests
        working-directory: rust/witnessd-core
        run: cargo test --all-features

      - name: Run tests with release optimizations
        working-directory: rust/witnessd-core
        run: cargo test --release --all-features

  rust-security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo-audit
        working-directory: rust/witnessd-core
        run: cargo audit
        continue-on-error: true

      - name: Run cargo-deny
        working-directory: rust/witnessd-core
        run: cargo deny check
        continue-on-error: true

  # ============================================================================
  # Build Verification
  # ============================================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: [rust-check, rust-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libtss2-dev

      - name: Build core library
        working-directory: rust/witnessd-core
        run: cargo build --release

      - name: Build CLI
        working-directory: rust/witnessd-cli
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            rust/witnessd-cli/target/release/witnessd-cli

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [rust-check, rust-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build core library
        working-directory: rust/witnessd-core
        run: cargo build --release

      - name: Build CLI
        working-directory: rust/witnessd-cli
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            rust/witnessd-cli/target/release/witnessd-cli

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: [rust-check, rust-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build core library
        working-directory: rust/witnessd-core
        run: cargo build --release

      - name: Build CLI
        working-directory: rust/witnessd-cli
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            rust/witnessd-cli/target/release/witnessd-cli.exe

  # ============================================================================
  # Reproducible Build Check
  # ============================================================================
  reproducible-build:
    name: Reproducible Build Verification
    runs-on: ubuntu-latest
    needs: [rust-check]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libtss2-dev

      - name: Build #1
        working-directory: rust/witnessd-core
        run: |
          cargo build --release
          sha256sum target/release/libwitnessd_core.* > /tmp/build1.sha256 || true

      - name: Clean and rebuild
        working-directory: rust/witnessd-core
        run: |
          cargo clean
          cargo build --release
          sha256sum target/release/libwitnessd_core.* > /tmp/build2.sha256 || true

      - name: Compare builds
        run: |
          echo "Build 1 hashes:"
          cat /tmp/build1.sha256 || echo "No library built"
          echo "Build 2 hashes:"
          cat /tmp/build2.sha256 || echo "No library built"
          # Note: Full reproducibility requires locked deps and deterministic builds

  # ============================================================================
  # Quality Gate
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [rust-check, rust-test, rust-security, build-linux, build-macos, build-windows]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.rust-check.result }}" != "success" ]] || \
             [[ "${{ needs.rust-test.result }}" != "success" ]] || \
             [[ "${{ needs.build-linux.result }}" != "success" ]] || \
             [[ "${{ needs.build-macos.result }}" != "success" ]] || \
             [[ "${{ needs.build-windows.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All quality gates passed"
