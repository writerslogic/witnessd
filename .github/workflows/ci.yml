name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55
          args: --timeout=5m

      - name: Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  test-forensics:
    name: Forensics Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run forensics tests
        run: go test -v -race ./internal/forensics/...

      - name: Run topology tests
        run: go test -v -race ./internal/witness/...

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o witnessd-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/witnessd
          go build -ldflags="-s -w" -o witnessctl-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/witnessctl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            witnessd-*
            witnessctl-*

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  reproducible-build:
    name: Reproducible Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build twice and compare
        run: |
          CGO_ENABLED=1 go build -trimpath -ldflags="-s -w -buildid=" -o witnessd-1 ./cmd/witnessd
          CGO_ENABLED=1 go build -trimpath -ldflags="-s -w -buildid=" -o witnessd-2 ./cmd/witnessd
          sha256sum witnessd-1 witnessd-2
          diff <(sha256sum witnessd-1 | cut -d' ' -f1) <(sha256sum witnessd-2 | cut -d' ' -f1)

  ime-tests:
    name: IME Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run IME tests
        run: go test -v -race ./internal/ime/...

      - name: Run jitter tests
        run: go test -v -race ./internal/jitter/...

  build-ime-macos:
    name: Build macOS IME
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build Go library
        run: |
          mkdir -p cmd/witnessd-ime/build
          go build -buildmode=c-archive -o cmd/witnessd-ime/build/libwitnessd.a ./cmd/witnessd-ime

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: witnessd-ime-macos
          path: cmd/witnessd-ime/build/

  build-ime-linux:
    name: Build Linux IBus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build IBus engine
        run: go build -o witnessd-ibus ./cmd/witnessd-ibus

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: witnessd-ibus
          path: witnessd-ibus
