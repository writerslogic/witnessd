<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <style>
    .box { fill: none; stroke: #000; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 16px; }
    .small { font-family: Arial, sans-serif; font-size: 13px; }
    .arrow { stroke: #000; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#000" />
    </marker>
  </defs>

  <text x="20" y="28" class="label">Figure 3: Time-Locked Checkpoint Chain</text>

  <rect x="60" y="110" width="190" height="70" class="box" />
  <text x="75" y="145" class="label">Checkpoint 1</text>
  <text x="75" y="165" class="small">Δt1 enforced</text>

  <rect x="355" y="110" width="190" height="70" class="box" />
  <text x="370" y="145" class="label">Checkpoint 2</text>
  <text x="370" y="165" class="small">Δt2 enforced</text>

  <rect x="650" y="110" width="190" height="70" class="box" />
  <text x="665" y="145" class="label">Checkpoint 3</text>
  <text x="665" y="165" class="small">Δt3 enforced</text>

  <line x1="250" y1="145" x2="355" y2="145" class="arrow" />
  <line x1="545" y1="145" x2="650" y2="145" class="arrow" />

  <text x="60" y="230" class="small">Each checkpoint includes a time-lock proof bound to prior state</text>
  <text x="60" y="250" class="small">so later checkpoints can’t be inserted earlier without detection</text>
</svg>
